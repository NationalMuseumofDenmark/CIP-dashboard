<script>
  var getPercentage = function(percentage) {
    if (!isNaN(percentage)) {
      return (percentage * 100).toFixed(1) + '%';
    } else {
      return '-';
    }
  }
  var getFilledPercentage = function(uuid) {
    var stats_field = CIPdashboard.stats['stats'][uuid];
    var empty_percentage = (stats_field['zero_length_values'] + stats_field['empty_values']) / CIPdashboard.stats['processed_count'];
    var filled_percentage = 1.0 - empty_percentage;
    return getPercentage(filled_percentage);
  }

  var uuid_adequate_registration = '{dbafdb2c-2256-48e4-b882-0985a9eb507b}';
  var stats_adequate_registration = CIPdashboard.stats['stats'][uuid_adequate_registration]['values'];
  var true_count = stats_adequate_registration['TRUE'] || 0;
  var percentage = true_count / CIPdashboard.stats['processed_count'];
  $('#adequate-percentage').text(getPercentage(percentage));

  var fields = [
    ['Digital oprettelsesdato', '{5a193086-8b8e-424e-aa3c-3fd5abc4b8d6}'],

    ['Fotograf'               , '{9b071045-118c-4f42-afa1-c3121783ac66}'],
    ['Tilg√¶ngelighed'         , '{a493be21-0f70-4cae-9394-703eca848bad}'],
    ['Copyright'              , '{af4b2e2c-5f6a-11d2-8f20-0000c0e166dc}'],
    ['Licens'                 , '{f5d1dcd8-c553-4346-8d4d-672c85bb59be}'],
    ['Lagt ind af'            , '{af4b2e08-5f6a-11d2-8f20-0000c0e166dc}'],
    ['Kort titel'             , '{8df6fa66-4472-4baf-acad-0094441a17c1}'],
    ['Beskrivelse'            , '{2ce9c8eb-b83d-4a91-9d09-2141cac7de12}'],
    ['Optagelsestid, fra'     , '{65f668d1-b070-494f-a9a3-7b6c3d370e65}'],
    ['Optagelsestid, til'     , '{0db7de9e-37fa-47a5-b087-0b1e6066ee86}']
  ];


  var layout = CIPdashboard.stats['layout'];
  for (var i = 0; i < fields.length; i++) {
    var $tr = $('<tr />');
    var uuid = fields[i][1];
    $tr.append('<td>' + fields[i][0] + '</td>');
    $tr.append('<td>' + getFilledPercentage(uuid) + '</td>');
    $('#adequate-table tbody').append($tr);
  }
</script>
