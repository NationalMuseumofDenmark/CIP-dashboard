<h1>Licenses</h1>
<script src="vendor/jqplot/jquery.min.js"></script>
<script src="vendor/jqplot/jquery.jqplot.min.js"></script>
<script src="vendor/jqplot/plugins/jqplot.pieRenderer.min.js"></script>
<div id="licenseChart"></div>
<script>
$(document).ready(function(){
  // var data = CIPdashboard.stats['stats'];
  var data = [
    ['Heavy Industry', 12],['Retail', 9], ['Light Industry', 14], 
    ['Out of home', 16],['Commuting', 7], ['Orientation', 9]
  ];
  var plot1 = jQuery.jqplot ('licenseChart', [data], 
    { 
			// remove border around graph
		  grid: {
				borderColor:'transparent',
				shadow:false,
				drawBorder:false,
				shadowColor:'transparent'
			},
      seriesDefaults: {
        // Make this a pie chart.
        renderer: jQuery.jqplot.PieRenderer, 
        rendererOptions: {
          // Put data labels on the pie slices.
          // By default, labels show the percentage of the slice.
          showDataLabels: true,

          fill: false,
          // Add a margin to seperate the slices.
          sliceMargin: 4, 
          // stroke the slices with a little thicker line.
          lineWidth: 5,
        }
      }, 
      legend: { show:true, location: 'e' }
    }
  );
});
</script>
